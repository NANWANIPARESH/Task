<form method="post" action="">
    <table border="1" align="center">
        <tr>
            <td>Create Username:</td>

        <tr>
            <td>Email:</td>

        <tr>

<option value="India">India</option>
<option value="Canada">Canada</option>
<option value="USA">USA</option>
            </select>
            </td>

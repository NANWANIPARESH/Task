<!DOCTYPE html>
<html lang="en"> <!-- Language of page -->
<head> <!--head open-->
<meta charset="utf-8" /> <!--Code Converter-->
<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--for supporting all elements in microsoft edge browser-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--for responsive design only-->
<title>Task 1 - Image Mapping</title> <!--for giving page title in browser-->
</head> <!--head close-->
<body>
<h3>Image Mapping</h3>
<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="fruits.jpg" usemap="#image-map">
<map name="image-map">
    <area target="_blank" alt="Apple" title="Apple" href="apple.jpg" coords="5,30,45,69" shape="rect">
    <area target="_blank" alt="Banana" title="Banana" href="banana.jpg" coords="53,29,93,68" shape="rect">
    <area target="_blank" alt="Orange" title="Orange" href="orange.jpg" coords="100,28,140,69" shape="rect">
    <area target="_blank" alt="Mango" title="Mango" href="mango.jpg" coords="147,30,186,69" shape="rect">
</map>
</body>
</html>
